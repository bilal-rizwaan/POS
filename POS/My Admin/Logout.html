<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign out  </title>
  <link rel="icon" href="img/admin.png">
  <!-- Font Awesome Cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--  Bootstrap 4 Cdn -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
      section{
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          min-height: 100vh;
      }
  </style>
</head>
<body>

    <section>
        <div class="container">
            <form>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                      <span class="anchor" id="formLogin"></span> 
                                  <!-- form card login -->
                      <div class="card card-outline-secondary">
                        <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                          <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
                            <div class="form-group">
                              <label for="uname1">Username</label> 
                                                  <input class="form-control" id="uname1" name="uname1" required="" type="text">
                            </div>
                            <div class="form-group">
                              <label>Password</label> 
                                                  <input autocomplete="new-password" class="form-control" id="pwd1" required="" type="password">
                            </div>
                            <div class="form-check small">
                              <label class="form-check-label">
                                                      <input class="form-check-input" type="checkbox"> 
                                                      <span>Remember me on this computer</span>
                              </label>
                            </div>
                                              <button class="btn btn-success btn-lg float-right" type="button">Login</button>
                          </form>
                        </div><!--/card-block-->
                      </div><!-- /form card login -->
                    </div>
                  </div>
            </form>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
